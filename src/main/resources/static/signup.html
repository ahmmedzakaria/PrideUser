
<!DOCTYPE html>
<html ng-app="myModule">
<head>
	<title></title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js "></script>
	 <script type="text/javascript" src="js/Script.js" ></script>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!-- 	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
		<!------ Include the above in your HEAD tag ---------->

	  
	<style type="text/css">
		#wrap{
			background-image: -ms-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
			/* Mozilla Firefox */ 
			background-image: -moz-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
			/* Opera */ 
			background-image: -o-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
			/* Webkit (Safari/Chrome 10) */ 
			background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #FFFFFF), color-stop(1, #D3D8E8));
			/* Webkit (Chrome 11+) */ 
			background-image: -webkit-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
			/* W3C Markup, IE10 Release Preview */ 
			background-image: linear-gradient(to bottom, #FFFFFF 0%, #D3D8E8 100%);
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
		legend{
			color:#141823;
			font-size:25px;
			font-weight:bold;
		}
		.signup-btn {
			background: #79bc64;
			background-image: -webkit-linear-gradient(top, #79bc64, #578843);
			background-image: -moz-linear-gradient(top, #79bc64, #578843);
			background-image: -ms-linear-gradient(top, #79bc64, #578843);
			background-image: -o-linear-gradient(top, #79bc64, #578843);
			background-image: linear-gradient(to bottom, #79bc64, #578843);
			-webkit-border-radius: 4;
			-moz-border-radius: 4;
			border-radius: 4px;
			text-shadow: 0px 1px 0px #898a88;
			-webkit-box-shadow: 0px 0px 0px #a4e388;
			-moz-box-shadow: 0px 0px 0px #a4e388;
			box-shadow: 0px 0px 0px #a4e388;
			font-family: Arial;
			color: #ffffff;
			font-size: 20px;
			padding: 10px 20px 10px 20px;
			border: solid #3b6e22  1px;
			text-decoration: none;
		}

		.signup-btn:hover {
			background: #79bc64;
			background-image: -webkit-linear-gradient(top, #79bc64, #5e7056);
			background-image: -moz-linear-gradient(top, #79bc64, #5e7056);
			background-image: -ms-linear-gradient(top, #79bc64, #5e7056);
			background-image: -o-linear-gradient(top, #79bc64, #5e7056);
			background-image: linear-gradient(to bottom, #79bc64, #5e7056);
			text-decoration: none;
		}
		.navbar-default .navbar-brand{
			color:#fff;
			font-size:30px;
			font-weight:bold;
		}
		.form .form-control { margin-bottom: 10px; }
		@media (min-width:768px) {
			#home{
				margin-top:50px;
			}
			#home .slogan{
				color: #0e385f;
				line-height: 29px;
				font-weight:bold;
			}
		}
	</style>
</head>


<body>

	<!------ Include the above in your HEAD tag ---------->

	<div ng-controller="myController as ctr" class="container" id="wrap">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="r" method="post" accept-charset="utf-8" class="form" role="form">   <legend>Sign Up</legend>

					<div class="row">
						
					</div>{{user.username}}  {{user.password}} 
							<input type="text" name="username"  ng-model="user.username" value="" class="form-control input-lg" placeholder="Username"  />
							<input type="password" name="password" ng-model="user.password" value="" class="form-control input-lg" placeholder="Password"  />
	         
							<button class="btn btn-lg btn-primary btn-block signup-btn"  ng-click="saveUser();"  type="submit">
										Create my account</button>
				</form>          
			</div>
			</div>            
		</div>

		</body>
	</html>
